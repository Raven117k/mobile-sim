<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mobile Simulator</title>

  <style>
    :root {
      --sidebar-width: 260px;
      --sidebar-width-mobile: 200px;
      --accent-color: #4fc3f7;
      --sidebar-bg: #0f0f0f;
      --backstage-bg: #181717;
      --input-bg: #1a1a1a;
      --shadow: rgba(0, 0, 0, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--backstage-bg);
      color: white;
      font-family: system-ui, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      height: 100%;
      width: 100%;
    }

    /* LEFT SIDEBAR */
    .controls {
      width: var(--sidebar-width);
      min-width: var(--sidebar-width-mobile);
      padding: 20px;
      border-right: 1px solid #222;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: var(--sidebar-bg);
      z-index: 10;
    }

    .controls h3 {
      margin: 0 0 12px;
      font-size: 18px;
      color: var(--accent-color);
      font-weight: 500;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      background: var(--input-bg);
      color: white;
      border: 1px solid #333;
      border-radius: 8px;
      transition: all 0.15s ease;
      outline: none;
    }

    input:focus,
    select:focus,
    button:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 6px var(--accent-color);
    }

    input:hover,
    select:hover,
    button:hover {
      background: #222;
    }

    select {
      padding-right: 36px;
      cursor: pointer;
      appearance: none;
    }

    button {
      font-weight: 500;
      cursor: pointer;
      background: var(--accent-color);
      color: #000;
      border: none;
    }

    label {
      font-size: 13px;
      opacity: 0.8;
    }

    input[type="range"] {
      padding: 0;
      height: 28px;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: #333;
      border-radius: 2px;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      background: var(--accent-color);
      border-radius: 50%;
      margin-top: -5px;
      cursor: pointer;
    }

    /* ROTATE BUTTONS */
    .rotate-buttons {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
    }

    .rotate-buttons button {
      flex: 1;
      font-size: 16px;
      padding: 10px 0;
      border-radius: 8px;
      background: var(--input-bg);
      color: white;
      border: 1px solid #333;
      transition: all 0.15s ease;
    }

    .rotate-buttons button:hover {
      background: var(--accent-color);
      color: #000;
    }

    /* BACKSTAGE COLOR INLINE */
    .backstage-setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .backstage-setting input[type="color"] {
      width: 36px;
      height: 36px;
      padding: 0;
      border-radius: 8px;
      border: 1px solid #333;
      cursor: pointer;
      background: #181717;
    }

    .backstage-setting input[type="color"]:hover {
      border-color: var(--accent-color);
      box-shadow: 0 0 6px var(--accent-color);
    }

    /* STAGE */
    .stage {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: var(--backstage-bg);
    }

    .scaler {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center;
    }

    .phone {
      position: relative;
    }

    /* LABEL + MOVE HANDLE */
    .device-header {
      position: absolute;
      top: -64px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 6;
    }

    .device-label {
      padding: 10px 22px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      border-radius: 999px;
      white-space: nowrap;
    }

    .move-handle {
      width: 34px;
      height: 34px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: grab;
      user-select: none;
      transition: background 0.15s ease;
    }

    .move-handle:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    .move-handle::before {
      content: "✥";
      font-size: 16px;
      opacity: 0.75;
    }

    .phone-frame {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }

    iframe {
      position: absolute;
      border: none;
      background: #fff;
      z-index: 1;
    }

    @media (max-width: 900px) {
      .controls {
        width: var(--sidebar-width-mobile);
        padding: 16px;
        gap: 12px;
      }
    }
  </style>
</head>

<body>

  <div class="app">

    <div class="controls">
      <h3>Mobile Simulator</h3>

      <input id="url" placeholder="example.com">
      <select id="device"></select>
      <button id="load">Load</button>

      <label>Adjust Size</label>
      <input type="range" id="scaleSlider" min="0.4" max="1.2" step="0.01" value="0.85">

      <label>Rotate</label>
      <div class="rotate-buttons">
        <button id="rotateLeft">⟲</button>
        <button id="rotateRight">⟳</button>
      </div>

      <!-- BACKSTAGE COLOR PICKER INLINE -->
      <div class="backstage-setting">
        <span style="font-size:13px; opacity:0.8;">Backstage Color</span>
        <input type="color" id="backstageColorPicker" value="#181717">
      </div>
    </div>

    <div class="stage" id="stage">
      <div class="scaler" id="scaler">
        <div class="phone" id="phone">

          <div class="device-header">
            <div class="device-label" id="deviceLabel"></div>
            <div class="move-handle" id="moveHandle"></div>
          </div>

          <iframe id="app"></iframe>
          <img id="frame" class="phone-frame">

        </div>
      </div>
    </div>

  </div>

  <script>
    const DEVICES = {
      iphone14: { name: "iPhone 14", viewport: { w: 390, h: 855 }, frame: { w: 430, h: 900 }, inset: { x: 20, y: 22 }, image: "./frames/iphone14.png" },
      pixel7: { name: "Pixel 7", viewport: { w: 412, h: 915 }, frame: { w: 450, h: 960 }, inset: { x: 19, y: 24 }, image: "./frames/pixel7.png" }
    };

    const phone = document.getElementById("phone");
    const iframe = document.getElementById("app");
    const frame = document.getElementById("frame");
    const scaler = document.getElementById("scaler");
    const stage = document.getElementById("stage");
    const slider = document.getElementById("scaleSlider");
    const moveHandle = document.getElementById("moveHandle");
    const urlInput = document.getElementById("url");
    const deviceSelect = document.getElementById("device");
    const deviceLabel = document.getElementById("deviceLabel");
    const colorPicker = document.getElementById("backstageColorPicker");

    for (const key in DEVICES) {
      const option = document.createElement("option");
      option.value = key;
      option.textContent = DEVICES[key].name;
      deviceSelect.appendChild(option);
    }

    let manualScale = parseFloat(slider.value);
    let rotation = 0;
    let currentPos = { x: 0, y: 0 };
    let targetPos = { x: 0, y: 0 };
    let dragging = false;
    let start = { x: 0, y: 0 };

    function applyTransform(device) {
      const fitScale = Math.min(stage.clientWidth / device.frame.w, stage.clientHeight / device.frame.h) * 0.9;
      scaler.style.transform = `translate(-50%, -50%) translate(${currentPos.x}px, ${currentPos.y}px) scale(${fitScale * manualScale}) rotate(${rotation}deg)`;
    }

    function animate() {
      currentPos.x += (targetPos.x - currentPos.x) * 0.18;
      currentPos.y += (targetPos.y - currentPos.y) * 0.18;
      applyTransform(DEVICES[deviceSelect.value]);
      requestAnimationFrame(animate);
    }

    function loadDevice() {
      const d = DEVICES[deviceSelect.value];
      deviceLabel.textContent = d.name;
      phone.style.width = d.frame.w + "px";
      phone.style.height = d.frame.h + "px";
      iframe.style.width = d.viewport.w + "px";
      iframe.style.height = d.viewport.h + "px";
      iframe.style.left = d.inset.x + "px";
      iframe.style.top = d.inset.y + "px";
      frame.src = d.image;
      frame.style.width = d.frame.w + "px";
      frame.style.height = d.frame.h + "px";
      let url = urlInput.value.trim();
      if (url && !url.startsWith("http")) url = "https://" + url;
      iframe.src = url || "about:blank";
    }

    load.onclick = loadDevice;
    deviceSelect.onchange = loadDevice;
    slider.oninput = () => manualScale = parseFloat(slider.value);
    document.getElementById("rotateLeft").onclick = () => rotation -= 90;
    document.getElementById("rotateRight").onclick = () => rotation += 90;

    moveHandle.onmousedown = e => { dragging = true; start = { x: e.clientX, y: e.clientY }; };
    window.onmousemove = e => { if (!dragging) return; targetPos.x += e.clientX - start.x; targetPos.y += e.clientY - start.y; start = { x: e.clientX, y: e.clientY }; };
    window.onmouseup = () => dragging = false;

    // BACKSTAGE COLOR PICKER
    colorPicker.oninput = e => {
      document.documentElement.style.setProperty('--backstage-bg', e.target.value);
    };

    deviceSelect.selectedIndex = 0;
    loadDevice();
    animate();
  </script>

</body>

</html>
