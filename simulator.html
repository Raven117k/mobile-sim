<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Mobi-Sim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/simulator.css">
  <link rel="icon" type="image/png" href="/icons/icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <div class="app">

    <div class="controls">
      <h3>Mobi-Sim</h3>
      <input id="url" placeholder="Enter Your Project URL" type="url">
      <select id="device"></select>
      <button id="load">Load</button>

      <div>
        <label for="scaleSlider">Adjust Size</label>
        <input type="range" id="scaleSlider" min="0.3" max="1.5" step="0.01" value="0.85">
      </div>

      <div>
        <label>Rotate</label>
        <div class="rotate-buttons">
          <button id="rotateLeft" aria-label="Rotate Left">⟲</button>
          <button id="rotateRight" aria-label="Rotate Right">⟳</button>
        </div>
      </div>

      <div class="reset-page-setting">
        <span style="font-size:13px; opacity:0.8;">Reset Page</span>
        <button id="resetPageBtn" style="width:auto; padding:6px 12px;">Reset</button>
      </div>

      <div class="reset-page-setting">
        <span style="font-size:13px; opacity:0.8;">Reset Device</span>
        <button id="resetDeviceBtn" style="width:auto; padding:6px 12px;">Reset</button>
      </div>

      <div class="reset-page-setting">
        <span style="font-size:13px; opacity:0.8;">Screen-Shot</span>
        <button id="screenshotBtn" style="width:auto; padding:6px 12px;">Capture</button>
      </div>

      <div class="backstage-setting toggle-setting">
        <span>Background Image</span>

        <label class="toggle">
          <input type="checkbox" id="bgImageToggle">
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="backstage-setting">
        <span style="font-size:13px; opacity:0.8;">Backstage Color</span>
        <input type="color" id="backstageColorPicker" value="#181717" aria-label="Backstage Color">
      </div>

    </div>
    <div class="stage" id="stage">
      <div class="scaler" id="scaler">
        <div class="phone" id="phone">

          <div class="device-header">
            <div class="device-label" id="deviceLabel"></div>
            <div class="move-handle" id="moveHandle" aria-label="Move device"></div>
          </div>

          <div class="viewport-container" id="viewportContainer">
            <div class="status-bar" id="statusBar">
              <div class="status-left" style="padding-left: 18px;">9:41</div>
              <div class="status-right" style="padding-right: 15px;">
                <span><i class="fas fa-signal"></i></span>
                <span><i class="fas fa-wifi"></i></span>
                <span><i class="fas fa-battery-full"></i></span>
              </div>
            </div>
            <iframe id="appFrame" title="Mobile Preview"
              sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
          </div>

          <img id="frame" class="phone-frame" alt="Device frame">

        </div>
      </div>
    </div>

  </div>
  <!-- Load devices first -->
  <script src="/JS/devices.js"></script>
  <!-- Then load all logic -->
  <script src="/JS/simulator.js"></script>

</body>

</html>
