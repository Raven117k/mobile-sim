<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Modern iOS Home Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b6cee",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { 
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem", 
                        "3xl": "1.5rem", 
                        "full": "9999px" 
                    },
                    screens: {
                        'xs': '320px',
                        'sm': '375px',
                        'md': '414px',
                        'lg': '768px',
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Custom scrollbar hiding for cleaner mobile look */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        /* Improve touch targets */
        @media (max-width: 768px) {
            .touch-target {
                min-height: 44px;
                min-width: 44px;
            }
        }
        
        /* Prevent text size adjustment on orientation change */
        html {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        
        /* Safe area insets for modern mobile devices */
        .safe-top {
            padding-top: env(safe-area-inset-top);
        }
        
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .safe-left {
            padding-left: env(safe-area-inset-left);
        }
        
        .safe-right {
            padding-right: env(safe-area-inset-right);
        }
        
        /* iOS-like bottom dock positioning */
        .dock-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }
        
        /* Ensure content doesn't hide behind dock */
        .content-with-dock {
            padding-bottom: 120px; /* Space for dock */
        }
        
        @media (min-width: 768px) {
            .content-with-dock {
                padding-bottom: 140px;
            }
        }
        
        /* Prevent body scroll when content is short */
        body {
            overflow-x: hidden;
            min-height: 100vh;
        }
    </style>
</head>

    <script>
        // Add touch feedback for mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            // Add active state for touch devices
            const appIcons = document.querySelectorAll('.cursor-pointer');
            
            appIcons.forEach(icon => {
                icon.addEventListener('touchstart', function() {
                    this.classList.add('active');
                }, { passive: true });
                
                icon.addEventListener('touchend', function() {
                    this.classList.remove('active');
                }, { passive: true });
            });
            
            // Update clock with current time
            function updateClock() {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const clockElement = document.querySelector('h1');
                if (clockElement) {
                    clockElement.textContent = `${hours}:${minutes}`;
                }
            }
            
            // Update clock every minute
            updateClock();
            setInterval(updateClock, 60000);
            
            // Handle device orientation changes
            window.addEventListener('orientationchange', function() {
                // Brief timeout to allow orientation to complete
                setTimeout(function() {
                    window.scrollTo(0, 0);
                }, 100);
            });
            
            // Update date dynamically
            function updateDate() {
                const now = new Date();
                const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                
                const dayName = days[now.getDay()];
                const monthName = months[now.getMonth()];
                const dateNum = now.getDate();
                const temp = Math.floor(Math.random() * 15) + 68; // Random temp between 68-82
                
                const dateElement = document.querySelector('.flex.items-center.gap-2.mt-2 h2');
                if (dateElement) {
                    dateElement.textContent = `${dayName}, ${monthName} ${dateNum} • ${temp}° Clear`;
                }
            }
            
            updateDate();
        });
    </script>
