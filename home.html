<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Modern iOS Home Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <style>
        /* Reset & base */
        html,
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }

        body {
            background-image: url('./images/ios.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding-top: env(safe-area-inset-top);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            display: flex;
            flex-direction: column;
        }

        /* Search bar */
        .search-bar {
            width: 90%;
            max-width: 500px;
            margin: 1rem auto;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 0.75rem 0.75rem 2.5rem;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: clamp(0.875rem, 2vw, 1rem);
            backdrop-filter: blur(8px);
        }

        .search-bar .icon-left,
        .search-bar .icon-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .search-bar .icon-left {
            left: 0.75rem;
        }

        .search-bar .icon-right {
            right: 0.75rem;
            cursor: pointer;
        }

        /* Clock widget */
        .clock-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 0;
        }

        .clock-widget h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to bottom, white, rgba(255, 255, 255, 0.7));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .clock-sub {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(6px);
            margin-top: 0.5rem;
            font-size: clamp(0.65rem, 2vw, 0.9rem);
        }

        /* App grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 0.5rem;
            padding: 0 1rem 140px;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            cursor: pointer;
        }

        .app-icon {
            width: clamp(48px, 10vw, 56px);
            height: clamp(48px, 10vw, 56px);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.2s, filter 0.2s;
        }

        .app-icon:hover {
            transform: scale(1.05);
        }

        .app-icon:active {
            filter: brightness(0.9);
        }

        .app-label {
            font-size: clamp(0.65rem, 2vw, 0.85rem);
            text-align: center;
        }

        /* Dock */
        .dock-container {
            position: fixed;
            left: 0;
            right: 0;
            bottom: env(safe-area-inset-bottom, 10px);
            display: flex;
            justify-content: center;
            z-index: 50;
            padding: 0 0.5rem;
        }

        .dock {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 0.5rem clamp(1rem, 5vw, 2rem);
            max-width: 95%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-10px);
            gap: clamp(0.5rem, 4vw, 1.5rem);
            flex-wrap: wrap;
        }

        .dock a {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            text-decoration: none;
        }

        .dock-icon {
            width: clamp(48px, 12vw, 60px);
            height: clamp(48px, 12vw, 60px);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: filter 0.2s, transform 0.2s;
            color: white;
        }

        .dock-icon:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }

        .dock-icon:active {
            filter: brightness(0.9);
        }

        /* Material icons scaling */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Large screens tweaks */
        @media(min-width: 768px) {
            .dock {
                border-radius: 32px;
                padding: 1rem 2rem;
            }

            .clock-sub {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>
    <div class="container">

        <!-- Search bar -->
        <div class="search-bar">
        </div>
        <!-- Search bar -->
        <div class="search-bar">
        </div>

        <!-- Clock -->
        <div class="clock-widget">
            <h1>10:42</h1>
            <div class="clock-sub">
                <span class="material-symbols-outlined" style="color:gold;">sunny</span>
                <span>Mon, Oct 24 • 72° Clear</span>
            </div>
        </div>
        <!-- Search bar -->
        <div class="search-bar">
        </div>

        <!-- App grid -->
        <div class="app-grid">
            <div class="app-item">
                <div class="app-icon" style="background: linear-gradient(to bottom right, #3b82f6, #1e40af);">
                    <span class="material-symbols-outlined">chat_bubble</span>
                </div>
                <span class="app-label">Social</span>
            </div>
            <div class="app-item">
                <div class="app-icon" style="background: linear-gradient(to bottom right, #38bdf8, #1d4ed8);">
                    <span class="material-symbols-outlined">mail</span>
                </div>
                <span class="app-label">Mail</span>
            </div>
            <div class="app-item">
                <div class="app-icon" style="background: linear-gradient(to bottom right, #22c55e, #065f46);">
                    <span class="material-symbols-outlined">map</span>
                </div>
                <span class="app-label">Maps</span>
            </div>
            <div class="app-item">
                <div class="app-icon" style="background: linear-gradient(to bottom right, #e5e7eb, #9ca3af);">
                    <span class="material-symbols-outlined" style="color:#111;">photo_camera</span>
                </div>
                <span class="app-label">Photos</span>
            </div>
        </div>

        <!-- Bottom dock -->
        <div class="dock-container">
            <div class="dock">
                <a href="#">
                    <div class="dock-icon" style="background: linear-gradient(to bottom right,#22c55e,#065f46);">
                        <span class="material-symbols-outlined">call</span>
                    </div>
                </a>
                <a href="#">
                    <div class="dock-icon" style="background: linear-gradient(to bottom right,#3b82f6,#1e40af);">
                        <span class="material-symbols-outlined">public</span>
                    </div>
                </a>
                <a href="#">
                    <div class="dock-icon" style="background: linear-gradient(to bottom right,#22c55e,#065f46);">
                        <span class="material-symbols-outlined">chat</span>
                    </div>
                </a>
                <a href="#">
                    <div class="dock-icon" style="background: linear-gradient(to bottom right,#e5e7eb,#9ca3af);">
                        <span class="material-symbols-outlined" style="color:#111;">photo_camera</span>
                    </div>
                </a>
            </div>
        </div>

    </div>
</body>

</html>
